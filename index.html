<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="estilo.css" />
    <title>COOK MASTER</title>
  </head>
  <body>
    <!-- Header con hamburguesa -->
    <header class="header">
      <img src="imagenes/image.png" alt="Logo CookMaster" class="logo" />
    </header>

    <div class="menuGeneral">
      <div id="calendario"></div>

      <!-- Layout en 3 columnas -->
      <div id="layoutPrincipal">
        <!-- Columna izquierda: botones -->
        <section class="botones">
          <button id="lunes-almuerzo">Lista 1 Almuerzo</button>
          <button id="lunes-cena">Lista 1 Cena</button>
          <button id="martes-almuerzo">Lista 2 Almuerzo</button>
          <button id="martes-cena">Lista 2 Cena</button>
          <button id="miercoles-almuerzo">Lista 3 Almuerzo</button>
          <button id="miercoles-cena">Lista 3 Cena</button>
          <button id="jueves-almuerzo">Lista 4 Almuerzo</button>
          <button id="jueves-cena">Lista 4 Cena</button>
          <button id="viernes-almuerzo">Lista 5 Almuerzo</button>
          <button id="viernes-cena">Lista 5 Cena</button>
          <button id="sabado-almuerzo">Lista 6 Almuerzo</button>
          <button id="sabado-cena">Lista 6 Cena</button>
          <button id="domingo-almuerzo">Lista 7 Almuerzo</button>
          <button id="domingo-cena">Lista 7 Cena</button>
        </section>

        <!-- Columna centro: tabla del menú -->
        <table id="menusRegimen">
          <thead>
            <tr>
              <th>ID</th>
              <th>Principal</th>
              <th>Postre</th>
              <th>Régimen</th>
            </tr>
          </thead>
          <tbody id="menuTableBody"></tbody>
        </table>

        <!-- Columna derecha: cálculo de comidas -->
        <div class="container mt-3">
          <label for="cantidadComensales">Total de comidas:</label>
          <input
            type="number"
            id="cantidadComensales"
            value="1"
            class="form-control"
            style="max-width: 200px"
          />
          <button id="btnCalcular" class="btn btn-primary mt-2">
            Calcular
          </button>
          <div id="tablaIngredientes" class="mt-4"></div>
        </div>
      </div>

      <!-- Sección de individuales -->
      <h1 class="text-center mt-5">Individuales</h1>
      <form id="indi" class="container">
        <div class="row g-3">
          <div class="col-md-4">
            <input
              type="text"
              class="form-control indi-nombre"
              placeholder="Nombre completo"
            />
          </div>
          <div class="col-md-4">
            <input
              type="text"
              class="form-control indi-sala"
              placeholder="Nombre de sala"
            />
          </div>
          <div class="col-md-4">
            <input
              type="number"
              class="form-control indi-cama"
              placeholder="Número de cama"
            />
          </div>
          <div class="col-md-4">
            <input
              type="text"
              class="form-control indi-entrada"
              placeholder="Entrada"
            />
          </div>
          <div class="col-md-4">
            <input
              type="text"
              class="form-control indi-principal"
              placeholder="Principal"
            />
          </div>
          <div class="col-md-4">
            <input
              type="text"
              class="form-control indi-postre"
              placeholder="Postre"
            />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success w-100 agregar-indi">
              Agregar
            </button>
          </div>
        </div>
      </form>

      <div class="container mt-4">
        <table id="individuales" class="table table-striped table-bordered">
          <thead class="table-primary">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Sala</th>
              <th>Cama</th>
              <th>Entrada</th>
              <th>Principal</th>
              <th>Postre</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody id="indiPreparados"></tbody>
        </table>
      </div>

      <div id="contenedorPersonal" class="personal"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      © 2025 Paolo Coca · Presentación académica · Todos los derechos reservados
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5baa6017d5.js"
      crossorigin="anonymous"
    ></script>

    <script src="menus.js"></script>
    <script src="main.js"></script>
  </body>
</html>
